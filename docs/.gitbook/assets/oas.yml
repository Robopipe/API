      operationId: delete_camera_cameras__mxid___delete
      parameters:
      - name: mxid
        in: path
        required: true
        schema:
          type: string
          pattern: '[A-Z0-9]+'
          title: Mxid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceInfo'
        '404':
          description: Camera not found
        '422':
