openapi: 3.1.0
info:
  title: Robopipe API
  description: API for the Robopipe application
  version: 0.0.0.dev0
servers:
- url: https://robopipe-{controllerId}.local
  description: Robopipe controller running on local network
  variables:
    controllerId:
      default: '1'
      description: Robopipe controller ID
- url: http://localhost:8080
  description: Locally running server
paths:
  /cameras/:
    get:
      tags:
      - cameras
      summary: List Cameras
      operationId: list_cameras_cameras__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DeviceInfo'
                type: array
                title: Response List Cameras Cameras  Get
  /cameras/{mxid}/:
    get:
      tags:
      - cameras
      - cameras
      summary: Get Camera
      operationId: get_camera_cameras__mxid___get
      parameters:
      - name: mxid
        in: path
        required: true
        schema:
          type: string
          pattern: '[A-Z0-9]+'
          title: Mxid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceInfo'
        '404':
          description: Camera not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - cameras
      - cameras
      summary: Create Camera
      operationId: create_camera_cameras__mxid___post
      parameters:
      - name: mxid
        in: path
        required: true
        schema:
          type: string
          pattern: '[A-Z0-9]+'
          title: Mxid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceInfo'
        '404':
          description: Camera not found
        '422':
